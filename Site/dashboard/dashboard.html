<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">

            <div class="text header-text">

            </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                    <i class='bx bx-search-alt icon'></i>
                    <input type="text" placeholder="Search...">
            </li>
            <ul class="menu-links">
                <li class="nav-list">
                    <a href="#">
                        <i class='bx bxs-user icon'></i>
                        <span class="text nav-text">Olá, FrizzaTech</span>
                    </a>
                </li>
                <li class="nav-list">
                    <a href="#">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-list">
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">Revenue</span>
                    </a>
                </li>
                <li class="nav-list">
                    <a href="#">
                        <i class='bx bx-bell icon'></i>

                <div class="moon-sun">

                </div>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    
      <script src="dashboard-script.js"></script>

      <div id="dashSuperior" style="width: 1000px; height: 300px;display: flex;flex-direction: row;align-items:center; justify-content: space-around;padding: 0">
    
        <canvas id="canvas_grafico_superior"></canvas>
    
        <div id="kpi-horarios" style="width: 200px;">
    
          <span><b>Melhor e pior horário</b></span>
          <div id="horario-ruim" style="background-color: red;">
              <span><b>17:00</b></span>
          </div>
          <div id="horario-bom" style="background-color: green;">
              <span><b>6:00</b></span>
          </div>
    
        </div>
    
        <div id="container-lista-top-trechos">
    
          <span><b>Top 5 trechos congestionados</b></span>
          <div id="lista-top5-trechos">
            <span id="primeiro">Tralalelo </span>
            <span id="segundo">Trallala</span>
            <span id="terceiro">Almondega</span>
            <span id="quarto"></span>
            <span id="quinto"></span>
          </div>
    
        </div>
      </div>

      <div id="dashInferior" style="width: 1000px; height: 300px;display: flex;flex-direction: row;align-items:center; justify-content: space-around;padding: 0;">
          <canvas id="canvas_grafico_inferior"></canvas>
          <canvas id="canvas_grafico_inferior2"></canvas>
          <canvas id="canvas_grafico_inferior3"></canvas>
      </div>
    
</section>


</body>
</html>
<script>
//GRAFICOS SUPERIORES
const velocimetro = canvas_grafico_superior;
    const gaugeChart = new Chart(velocimetro, {
      type: 'doughnut',
      data: {
        labels: ['Velocidade', 'Faltando','ABc'],
        datasets: [{
          data: [10,20,30],
          backgroundColor: ['green', 'yellow','red'],
          borderWidth: 0
        }]
      },
      options: {
        rotation: -100, // começa no topo
        circumference: 200, // semicírculo
        cutout: '80%',
        plugins: {
          tooltip: { enabled: false },
          legend: { display: true },
          title: {
            display: true,
            text: 'Nível de congestionamento geral'
          }
        }
      }
    });


//GRAFICOS INFERIORES

    const graficoBarra = canvas_grafico_inferior;
    const barChart = new Chart(graficoBarra, {
      type: 'bar',
      data: {
        labels: ['Norte', 'Sul', 'Leste', 'Oeste', 'Centro'],
        datasets: [{
          label: ['Semana'],
          data: [12, 19, 3, 5, 8],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          title: {
            display: true,
            text: 'Quantidade de congestionamentos por região'
          }
        }
      }
    });

    const graficoPolarArea = canvas_grafico_inferior2;
    new Chart(graficoPolarArea, {
      type: 'polarArea',
      data: {
        labels: ['Norte', 'Sul', 'Leste', 'Oeste', 'Centro'],
        datasets: [{
          label: 'My Dataset',
          data: [11, 16, 7, 14, 9],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          },
          title: {
            display: true,
            text: 'Nivel de congestionamentos por região'
          }
        }
      }
    });

    const graficoLinha = canvas_grafico_inferior3;
    new Chart(graficoLinha, {
  type: 'line',
  
  data: {
    labels: ['12:00','13:00','14:00','15:00','16:00','17:00'],
    datasets: [{
      label: 'Tietê',
      data: [20,82,80,45,80,83],
      borderWidth: 1
    },
{
    label: 'Paulista',
    data: [30,69,28,25,82,23],
      borderWidth: 1
    
}]
    
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    },
    plugins:{
      title: {
        display: true,
        text: 'Evolução do transito'
      }
    }
  }
});

</script>
