<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/style-login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>


    <div class="login">
        <div class="container">
            <div class="card">
                <div class="card-login">
                    <div class="voltar">
                        <button class="botao" onclick="window.location.href='index.html' " >&#8592</button>
                    </div>
                    <div class="formulario">
                        <h2>Login</h2>
                        <div class="campo">
                            <input id="email_input" type="text" placeholder="Email">
                        </div>
                        <div class="campo">
                                <input id="senha_input" type="password" placeholder="Senha">
                                <img src="assets/icon/olho.png" class="verSenha">
                            <span onclick="window.location.href='redefinirSenha.html'">Esqueceu a senha?</span>
                        </div>
                        <button class="botao" onclick="entrar()">Entrar</button>
                        <p onclick="window.location.href='cadastro.html'">Ainda n√£o tem conta?</p>
                    </div>
                </div>
                <div class="slider">
                    <img src="assets/imgs/istockphoto-1161672053-612x612.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>


    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Mensagem de erro para todos os campos em branco")
            return false;
        }
        else {
            setInterval(5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.ID_EMPRESA = json.empresa;
                    sessionStorage.ID_POSICAO = json.posicao;
                    sessionStorage.NIVEL_ACESSO = json.nivelAcesso;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
