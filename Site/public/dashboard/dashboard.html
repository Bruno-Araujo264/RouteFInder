    <script>
        const velocimetro = canvas_grafico_superior;
        const gaugeChart = new Chart(velocimetro, {
            type: 'doughnut',
            data: {
                labels: ['N', 'O', 'S', 'L', 'C'],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: ['green', 'yellow', 'red'],
                    borderWidth: 0
                }]
            },
            options: {
                rotation: -100,
                circumference: 200,
                cutout: '80%',
                plugins: {
                    tooltip: { enabled: false },
                    legend: { display: true },
                    // title: {
                    //     display: true,
                    //     text: 'Nível de congestionamento geral'
                    // }
                }
            }
        });


        const graficoPolarArea = canvas_grafico_inferior2;
        new Chart(graficoPolarArea, {
            type: 'polarArea',
            data: {
                labels: ['Norte', 'Sul', 'Leste', 'Oeste', 'Centro'],
                datasets: [{
                    label: 'My Dataset',
                    data: [11, 16, 7, 14, 9],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right'
                    },
                    title: {
                        display: true,
                        text: 'Nivel de congestionamentos por região'
                    }
                }
            }
        });

        const pasta = document.getElementById("pasta");

const regioes = {
  idNorte: "#DDFF8D",
  idOeste: "#FFE862",
  idSul: "#FFD54F",
  idLeste: "#FBC02D",
  idCentro: "#F9A825",
};

Object.entries(regioes).forEach(([id, cor]) => {
  const div = document.getElementById(id);
  if (div) {
    div.addEventListener("click", () => {
      pasta.style.backgroundColor = cor;
      console.log(`Eu cliquei em ${id.replace("id", "")}`);
    });
  }
});
    </script>
