<script>

  function cadastrarEmpresa() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var corporateNameVar = corporate_name_input.value;
    var addressVar = address_input.value;
    var cnpjVar = cnpj_input.value;


    // Verificando se há algum campo em branco
    if (
      corporateNameVar == "" ||
      addressVar == "" ||
      cnpjVar == ""
    ) {

      alert("Preencha todos os campos")
      return false;
    }

    if (cnpjVar.length != 14) {
      alert("CNPJ deve possuir 14 digitos")
      return false
    }

    // Enviando o valor da nova input
    fetch("/empresa/cadastrarEmpresa", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/dashboard.js
        corporateNameServer: corporateNameVar,
        addressServer: addressVar,
        cnpjServer: cnpjVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Empresa cadastrada com sucesso!")
          limparCampos();
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function editarEmpresa() {
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var corporateNameVar = corporate_name_input.value;
    var addressVar = address_input.value;
    var cnpjVar = cnpj_input.value;


    // Verificando se há algum campo em branco
    if (
      corporateNameVar == "" ||
      addressVar == "" ||
      cnpjVar == ""
    ) {

      alert("Preencha todos os campos")
      return false;
    }

    if (cnpjVar.length != 14) {
      alert("CNPJ deve possuir 14 digitos")
      return false
    }

    // Enviando o valor da nova input
    fetch("/empresa/editarEmpresa", {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/dashboard.js
        corporateNameServer: corporateNameVar,
        addressServer: addressVar,
        cnpjServer: cnpjVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Empresa editada com sucesso!")
          limparCampos()
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function excluirEmpresa() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var cnpjVar = cnpj_input.value;


    // Verificando se há algum campo em branco
    if (
      cnpjVar == ""
    ) {

      alert("Preencha o cnpj")
      return false;
    }

    if (cnpjVar.length != 14) {
      alert("CNPJ deve possuir 14 digitos")
      return false
    }

    // Enviando o valor da nova input
    fetch("/empresa/excluirEmpresa", {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/dashboard.js
        cnpjServer: cnpjVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Empresa deletada com sucesso!")
          limparCampos();
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function limparCampos() {
    corporate_name_input.value = ""
    address_input.value = ""
    cnpj_input.value = ""
  }

  function chamarEmpresa() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var corporateNameVar = corporate_name_input.value;

    // Enviando o valor da nova input
    fetch("/empresa/chamarEmpresa", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/dashboard.js
        corporateNameServer: corporateNameVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);
        return resposta.json();

      })
      .then(function (dados) {
        cnpj_input.value = dados[0].CNPJ
        address_input.value = dados[0].address
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }
</script>
